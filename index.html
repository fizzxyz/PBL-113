<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instructor of the Month</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #bfbfbf;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            overflow-x: hidden; /* Mencegah scroll horizontal */
            margin: 0; /* Pastikan margin default dihilangkan */
        }
        .custom-navbar {
            background-color: #808080;
        }
        .navbar-brand img {
            width: 30px;  
            height: 30px;
        }
        .navbar-nav .nav-link {
            color: #000;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #555;
        }
        .text-utama {
            margin-top: 15vh;
            margin-left: 5%; /* Gunakan persentase daripada vw */
            line-height: 0;
        }
        .no-line-spacing {
            line-height: 0.75;
            display: inline-block; 
        }
        .tombol {
            font-family: 'Lexend', sans-serif;
            border: none;
            border-radius: 15px;
            background-color: #F7F6F6;
            padding: 30px;
            font-weight: 600;
            transition: background-color 0.15s, color 0.15s, box-shadow 0.15s;
            width: 20%;
        }
        .tombol:hover {
            background-color: #000000;
            color: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }
        .tombol:active {
            opacity: 0.5;
        }
        .black-background {
            background-color: #000;
            height: 500px;
            margin-top: 10vh;
        }
        .teks-instructor {
            font-size: 8vh;
        }
        .teks-of {
            font-size: 14.6vh;
        }
        .teks-month {
            font-size: 14.3vh;
        }

        /* Responsif untuk perangkat dengan layar kecil */
        @media (max-width: 800px) {
            .text-utama {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
                gap: 0;
                margin-top: 20px;
                margin-left: 5px;
            }
            
            .text-utama p {
                margin: 0;
                padding: 0;
            }
            
            .teks-instructor, .teks-of, .teks-month {
                line-height: 0.9;
            }

            .tombol {
                padding: 20px;
                font-size: 16px;
                width: 60%;
            }
            .navbar-nav .nav-link {
                font-size: 14px;
                text-align: center;
                padding: 5px 0;
            }
            .navbar-brand img {
                width: 25px;
                height: 25px;
            }
            .black-background {
                height: 300px;
            }
            .navbar-collapse {
                justify-content: flex-start;
                width: 100%;
            }
            .nav-item-right {
                margin-left: auto;
            }
            .navbar-toggler {
                border: none;
                background: transparent;
            }
            .navbar-toggler-icon {
                background-image: url('https://img.icons8.com/material-outlined/24/000000/menu.png');
            }
            .teks-instructor {
                font-size: 4.5vh;
            }
            .teks-of{
                font-size: 8.3vh;
            }
            .teks-month{
                font-size: 8.3vh;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm custom-navbar sticky-top flexbox">
    <a class="navbar-brand" href="#">
        <img src="logo.png" alt="Logo">
    </a>
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse w-100" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Acara</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Hasil</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
            <li class="nav-item"><a class="nav-link" href="#">SSD</a></li>
        </ul>
        
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="login.html">
                    Masuk
                    <img src="https://img.icons8.com/material-outlined/24/000000/user--v1.png" alt="User Icon" style="margin-left: 5px;">
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- LAMAN 1 -->
<div class="col-md-3 text-utama">
    <p style="font-family: 'Playfair Display'">SEDANG BERLANGSUNG</p>
    <p class="display-4 fw-bold no-line-spacing">
        <span class="teks-instructor">INSTRUCTOR</span>
        <span class="teks-of">OF THE</span>
        <span class="teks-month">MONTH</span>
    </p>
</div>
<div class="offset-md-1">
    <a href="login.html">
        <button class="tombol">PILIH SEKARANG</button>
    </a>
</div>

<div class="black-background"></div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
